{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block content %}
<h2>Admin Dashboard</h2>
<ul>
    {% for news in news_list %}
        <li>
            <h3>{{ news.title }}</h3>
            <p>{{ news.description }}</p>
            <form method="post" action="{{ url_for('delete_news', news_id=news.id) }}">
                <button type="submit">Delete</button>
            </form>
            <form method="post" action="{{ url_for('edit_news', news_id=news.id) }}">
                <input type="text" name="text" value="{{ news.text }}">
                <button type="submit">Edit</button>
            </form>
        </li>
    {% endfor %}
</ul>

<h3>Add News</h3>
<form method="post" action="{{ url_for('add_news') }}" enctype="multipart/form-data">
    <label for="title">Title</label>
    <input type="text" id="title" name="title">
    <label for="description">Description</label>
    <input type="text" id="description" name="description">
    <label for="text">Text</label>
    <textarea id="text" name="text"></textarea>
    <label for="photo">Photo</label>
    <input type="file" id="photo" name="photo">
    <button type="submit">Add</button>
</form>
{% endblock %}
